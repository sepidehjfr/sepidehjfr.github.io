<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/signUp.css">
</head>


<body>
    <div id="formButton">
        <div id="container">
            <div id="logo"><img src="dependency/logo.png"></div>
            <div id="form">
                <form id="information">
                    <div id="marginForm">
                        <input type="text" class="inputt" placeholder="نام کاربری">
                        <input type="password" class="inputt" placeholder="رمز عبور">
                        <input type="email" class="inputt" placeholder="ایمیل">
                        <input type="number" class="inputt" placeholder="شماره تماس">
                        <button id="ok">ثبت نام</button>
                        <button id="signUpGoogle">
                            <div id="rowIconText">
                                <p id="textGoogleIcon">Sign up with Google</p>
                                <img src="dependency/googleIcon.png" id="googleIcon">
                            </div>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <button id="loginpage">یا وارد شوید</button>
    </div>
</body>

</html>
